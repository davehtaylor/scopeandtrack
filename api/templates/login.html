{% extends "base.html" %}

{% block content %}

  {% if error %}
    <p class=error><storng>Error:</storng> {{ error }}
  {% endif %}

  <form method="post">
    <div class="formContainer">
      <div class="grid-item">Username:</div>
      <div class="grid-item"><input type="text" name="username"></div>
      <div class="grid-item">Password:</div>
      <div class="grid-item"><input type="password" name="password"></div>
      <div class="grid-item"><input type="submit" value="Login"></div>
    </div>
    
  </form>

{% endblock %}
