{% extends "base.html" %}

{% block content %}
  
  <a href="logout">Logout</a>

  <h3>Hi, {{ user.firstName }}  {{ user.lastName }}</h3>

  <p>
  Username: {{ user.username }} <br>
  Privilege Level: {{ user.privLevel }} <br>
  Organization ID: {{ user.orgID }} <br>
  </p>

  <button onClick="getAllOrgs()">Get all organizations</button>

  <div id="orgs" style="display: none;">
    <h3>Organizations</h3>
    <ul id="orgList">
    </ul>
  </div>


{% endblock %}
